<section data-ng-controller="IndexController">
  <div id="left-menu-container" class="menu-container left-menu" ng-class="{moveleft: leftMenu.toggled}">
      <div class="loggo">
        <img width="125px" src="loggo.png"></img>
      </div>
      <ul id="sortable" class="priority">
        <li class="" ng-repeat="prio in prios" ng-bind="prio.name"></li>
        <li class="center-text addprio" ng-click="open()">Lägg till nya prioriteter</li>
      </ul>
      <div class="menu-handle" ng-click="toggleMenu(leftMenu)">
        <div class="menu-handle-image">
              <span class="menu-handle-text">...</span>
        </div>
      </div>
  </div>

  <div id="map-canvas" class="google-maps-container"></div>  
  <div id="right-menu-container" class="menu-container right-menu" ng-class="{moveright: rightMenu.toggled}">
  	<div class="right-menu-head-text">Din optimala lifespot är:</div>
    <div class="perfectadress">
      <div class="gata">Liljegatan 17</div>
      <div class="postadress">58227 linköping</div>
    </div>
    <ul>
      <li class="closestPoint">
          <div>
              <span class="meterbigtext">25</span> 
              <span class="metersmalltext">meter</span>
          </div>
        <div class="additionaltext">Till närmaste dagis</div>
        <div class="additionaltext" >Lekstugan (Drottnigatan 50)</div>
      </li>
    </ul>
    
    <div class="menu-handle" ng-click="toggleMenu(rightMenu)">
  	  <div class="menu-handle-image">
        <span class="menu-handle-text">...</span>
      </div>
  	</div>
  </div>

  <script type="text/ng-template" id="myModalContent.html">
      <div class="modal-header">
        <span class="header-text" >Lägg till nya prioriteter</span>
        <span clas="header-search-icon"></span>
        <input class="header-search" ng-model="search" type="text" placeholder="Sök efter prioriteter">
      </div>
      <div class="modal-body">
        <ul class="modalPriotitylist">
          <li class="modalPriority" ng-click="toggleSelect(prio)" ng-repeat="prio in availablePrios | filter:search" ng-class="{selected: prio.selected}">
            <span ng-bind="prio.name"></span>
          </li>
        <ul>
      </div>
      <div class="modal-footer">
          <button class="btn btn-primary btn-lagg-till-prioritet" ng-click="ok()">Lägg till prioriteringar</button>
          <button class="btn btn-warning btn-avbryt" ng-click="cancel()">Avbryt</button>
      </div>
  </script>

</section>
